<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="searchhospitals"></ion-back-button>
    </ion-buttons>
    <ion-title class="apphead"><img src="../assets/banner.png" style=" vertical-align: middle;"></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-grid class='requestgrid' >
      	<ion-row color="primary" justify-content-center class='formcenter'>

        	<ion-col align-self-center size-md="12" size-lg="12" size-xs="12">
           
	          	<div class="heading" padding>
	            	<h3 class="hospitalname" color="tertiary">Request Summary {{id}}</h3>
	          	</div>

              <div class="staffdetail">
                  <ion-grid style="margin-top: 20px;">

                    <ion-row class="row">
                      <ion-col class="col1" size='4.5'>
                          <ion-label>Request type</ion-label>
                      </ion-col>
                      <ion-col class="col2" size='7.5'>
                        <ion-label>Food</ion-label>
                      </ion-col>
                    
                  </ion-row>

                  <ion-row class="row">
                      <ion-col class="col1" size='4.5'>
                          <ion-label>Hospital name</ion-label>
                      </ion-col>
                      <ion-col class="col2" size='7.5'>
                        <ion-label>{{hospitalname}}</ion-label>
                      </ion-col>
                    
                  </ion-row>

                  <ion-row class="row">
                      <ion-col class="col1" size='4.5'>
                          <ion-label>Requestor name</ion-label>
                      </ion-col>
                      <ion-col class="col2" size='7.5'>
                        <ion-label>{{name}}</ion-label>
                      </ion-col>
                    
                  </ion-row>

                  <ion-row class="row">
                      <ion-col class="col1" size='4.5'>
                          <ion-label>Requested for</ion-label>
                      </ion-col>
                      <ion-col class="col2" size='7.5'>
                        <ion-label>{{request_date}}</ion-label>
                      </ion-col>
                    
                  </ion-row>

                </ion-grid>
              </div>
	          

		      	<div class="requestsummary" padding style="display: none;">
            		<label >Request Summary</label>
          		</div>

          		<div class="rawfood" padding style="display: none;">
            		<label >Raw food</label>
          		</div>

          		<div class="requestsummary" style="margin-top: 25px;" padding>
            		<label >Ready meals</label>
          		</div>

          		<div padding  >
            		<div class='textcontent'>
          				<p>{{readymeal}}</p>
          			</div>
          		</div>
              
              <div padding style="margin-bottom: 15px;" >
                <ion-item>
                  <ion-label position="floating">Requested for date</ion-label>

                  <ion-datetime displayFormat="DD-MM-YYYY" [(ngModel)]='requestDate'  min="{{requestminDate}}" max="{{requestmaxDate}}" disabled ></ion-datetime> 
                </ion-item>
               
              </div>

          		<div padding *ngIf="status==0">
                <ion-button size="medium" type="button" class="requestsbutton" (click)="contactstaff()">Contact</ion-button>
          			<ion-button size="medium" type="button" class="requestsbutton" (click)="pickrequest()">Offer help</ion-button>
          		</div>

              <div padding *ngIf="status==1" lines="none" style="margin-top: 10px;">
                <ion-button size="medium" type="button" class="requestsbutton" (click)="contactstaff()">Contact</ion-button>
                <ion-button size="medium" type="button" class="requestsbutton" (click)="cancelrequest()">Cancel</ion-button>
              </div>

          		<ion-item class="contactnote" lines="none" [hidden]=hiddenreviewrequest>
		        	<p>{{helpcontactmsg}}</p>
		      	</ion-item>
            <div class="searchbutton" padding>
                
                <ion-button size="medium" type="button" class="requestsbutton"  (click)="searchHospital()">Search Hospitals</ion-button>
              </div>
        	</ion-col>
      	</ion-row>
    </ion-grid>
</ion-content>
