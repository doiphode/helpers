<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
        <img src="assets/menu.png" >
      </ion-menu-button>
    </ion-buttons>
    <ion-title>Helping the <img src="assets/logo.svg" style="height: 24px; vertical-align: middle;"></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-grid>
      <ion-row color="primary" justify-content-center class='formcenter'>

        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div class="logintitle"  text-center>
            <!-- <h3><img src="assets/icon/favicon-96x96.png"></h3> -->
            <h2>Log In</h2>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="email" type="email" [(ngModel)]='login_email' placeholder="your@email.com" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" [(ngModel)]='login_password' placeholder="Password" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="button" (click)='loginUser()'  expand="block">Login</ion-button>
          </div>
          <div padding class="text-center forgotpwd">
            <span (click)='openForgotPassword()'><b>Forgot Password</b></span> 
          </div>
          <div padding class="text-center">
          	Not a member? <span (click)='openRegisterPage()'><b>REGISTER</b></span> 
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
